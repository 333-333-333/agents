# docker-compose.yml (project root)
services:
  # --- Infrastructure ---
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init.sql

  nats:
    image: nats:2-alpine
    ports:
      - "4222:4222"
      - "8222:8222"  # Monitoring

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - miniodata:/data

  otel-collector:
    image: otel/opentelemetry-collector-contrib
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"

  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - "16686:16686"

  # --- Microservices ---
  booking:
    build:
      context: ./api/booking
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
      - "9091:9090"
    environment:
      APP_ENV: development
      HTTP_PORT: 8080
      GRPC_PORT: 9090
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: localdev
      DB_NAME: bastet_booking
      DB_SSL_MODE: disable
      MESSAGING_PROVIDER: nats
      MESSAGING_URL: nats://nats:4222
      STORAGE_PROVIDER: minio
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_FORCE_PATH_STYLE: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    depends_on:
      - postgres
      - nats
      - minio
      - otel-collector

  caregiver:
    build:
      context: ./api/caregiver
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
      - "9092:9090"
    environment:
      APP_ENV: development
      HTTP_PORT: 8080
      GRPC_PORT: 9090
      DB_HOST: postgres
      DB_PASSWORD: localdev
      DB_NAME: bastet_caregiver
      MESSAGING_URL: nats://nats:4222
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    depends_on:
      - postgres
      - nats

volumes:
  pgdata:
  miniodata:
