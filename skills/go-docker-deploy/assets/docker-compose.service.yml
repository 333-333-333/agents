pg-{service}:
  image: postgres:16-alpine
  restart: unless-stopped
  environment:
    POSTGRES_USER: {service}
    POSTGRES_PASSWORD: {service}
    POSTGRES_DB: bastet_{service}
  ports:
    - "{host port}:5432"
  volumes:
    - pg_{service}_data:/var/lib/postgresql/data
  healthcheck:
    test: ["CMD-SHELL", "pg_isready -U {service} -d bastet_{service}"]
    interval: 5s
    timeout: 3s
    retries: 5
  networks:
    - bastet
