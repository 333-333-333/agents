# otel-collector-config.yaml
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"

processors:
  batch:
    timeout: 30s
    send_batch_size: 1024

exporters:
  # Traces → Jaeger (real-time) + S3 (retention)
  otlp/jaeger:
    endpoint: "jaeger:4317"
    tls:
      insecure: true

  awss3:
    s3uploader:
      region: "us-east-1"
      s3_bucket: "bastet-exports"
      s3_prefix: "observability/traces"
      s3_partition: "minute"
      endpoint: "http://minio:9000"  # MinIO for local dev
      s3_force_path_style: true

  # Metrics → Prometheus (real-time) + S3 (retention)
  prometheusremotewrite:
    endpoint: "http://prometheus:9090/api/v1/write"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger, awss3]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheusremotewrite]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [awss3]
