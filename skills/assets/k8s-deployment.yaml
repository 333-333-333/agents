apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: booking
          image: registry/booking:latest
          ports:
            - containerPort: 8080
            - containerPort: 9090
          env:
            - name: APP_ENV
              value: "production"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
