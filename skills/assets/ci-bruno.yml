# GitHub Actions step for running Bruno E2E tests.
# Add this as a step in your CI workflow after services are running.

- name: Install Bruno CLI
  run: npm install -g @usebruno/cli

- name: Run E2E tests (notification service)
  run: bru run tests/e2e/notification --env local
  env:
    BASE_URL: http://localhost:8083

- name: Run E2E tests (all services)
  run: bru run tests/e2e --env local
  env:
    BASE_URL: http://localhost:8080
