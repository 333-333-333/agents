# internal/auth/infrastructure/repository/sqlc.yaml
version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "../../../../migrations"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        emit_json_tags: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
